<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TabX 配置页</h1>
        <form class="form-horizontal" id="form">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="isstart" name="isstart"> 是否开启TabX
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="isremove" name="isremove"> 是否清除标签
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">权重衰减因子(%)</label>
                <div class="col-sm-10">
                    <input type="number" name="falloff" id="falloff" min="10" max="100"  class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">标签整理周期(s)</label>
                <div class="col-sm-10">
                    <input type="number" name="round" id="round" min="10" max="1000" step="10" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">清除标签阈值(0.01w)</label>
                <div class="col-sm-10">
                    <input type="number" name="thdremove" id="thdremove" min="1" max="1000"  class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">标签初始权重(w)</label>
                <div class="col-sm-10">
                    <input type="number" name="initweight" id="initweight" min="1" max="100"  class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">切换增加权重(w)</label>
                <div class="col-sm-10">
                    <input type="number" name="addweight" id="addweight" min="1" max="100"  class="form-control">
                </div>
            </div>

        </form>
    </div>
    <script src="popup.js"></script>
</body>
